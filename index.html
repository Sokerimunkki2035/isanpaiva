<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Päivän tervehdys</title>
<style>
body { font-family:sans-serif; padding:20px; }
button { font-size:22px; padding:18px; width:100%; }
</style>
</head>
<body>

<h2>Paina nappia</h2>
<button id="btn">► Kuuntele tervehdys</button>

<script>
const text = "hyvää iltaa.";

document.getElementById("btn").onclick = () => {
   let u = new SpeechSynthesisUtterance(text);
   u.lang = "fi-FI";
   speechSynthesis.speak(u);
};
</script>

</body>
</html>
